<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <link rel="stylesheet" href="/share/css/dashboard.css">
    <link rel="stylesheet" href="/css/updateService.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar" id="sidebar">

    </div>

    <section class="home-section">
        <nav id="thanhsearch">



        </nav>

        <div class="home-content">
            <div class="card mx-auto w-75">
                <div class="card-body">
                    <h4 class="text-center">Update service</h4>
                    <br>
                    <form id="myForm">
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Service ID</label>
                            <div class="col-sm-8">
                                <input readonly id="serviceID" name="serviceID" type="text" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Service Name</label>
                            <div class="col-sm-8">
                                <input id="serviceName" name="serviceName" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Price (VND)</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" type="number" min="0" step="0.1" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Duration Time (minute)</label>
                            <div class="col-sm-8">
                                <input id="durationTime" name="durationTime" type="number" min="0" class="form-control"
                                    required>
                            </div>
                        </div>
                        <!-- <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Discount</label>
                            <div class="col-sm-8">
                                <input readonly id="discount" name="discount" type="number" class="form-control"
                                    required>
                            </div>
                        </div> -->
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Status</label>
                            <div class="col-sm-8">
                                <input readonly id="status" name="status" type="text" class="form-control" required>
                            </div>
                        </div>
                        <!-- <br> -->
                        <div class="form-group row ml-4" style="padding-left: 22%;">
                            <div class="col-sm-2">
                                <button type="submit" id="createService" class="btn btn-success">Update</button>
                            </div>
                            <!-- <div class="col-sm-2" style="margin-left: 15%;">
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div> -->
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <div class="back">
            <a href="/service.html"><button type="button" class="btn btn-primary ">Back</button></a>
        </div>
    </section>
    <div class="modal fade" id="successUpdateService" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-success" style="border-bottom:none ;">
                    <h4 class="modal-title" id="exampleModalLabel">Message</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body alert-success" style="font-size: larger;">
                    Update service successfully!


                </div>
                <div class="modal-footer alert-success" style="border-top:none ;">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="failUpdateService" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-danger" style="border-bottom:none ;">
                    <h4 class="modal-title" id="exampleModalLabel">Message</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body alert-danger" style="font-size: larger;">
                    Something wrong! Service cannot update!
                </div>
                <div class="modal-footer alert-danger" style="border-top:none ;">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="failUpdateExistedService" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-danger" style="border-bottom:none ;">
                    <h4 class="modal-title" id="exampleModalLabel">Message</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body alert-danger" style="font-size: larger;">
                    Cannot update. Service Name has already existed!
                </div>
                <div class="modal-footer alert-danger" style="border-top:none ;">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>

    <script src="/share/js/useSidebar.js"></script>
    <script src="/js/service/serviceUpdate.js"></script>
    <script src="js/notification.js"></script>


</body>

</html>
