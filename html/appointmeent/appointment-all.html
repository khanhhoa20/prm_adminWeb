<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="share/css/dashboard.css">

    <!-- FONT-AWASOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/schedule.css">
    
</head>

<body>

    <style>
        .text-accept{
            color: limegreen;
        }

        .text-done{
            color: blueviolet;
        }
    </style>

    <div class="sidebar" id="sidebar">

    </div>

    <section class="home-section">
        <nav id="thanhsearch">



        </nav>

        <div class="home-content">
            <div class="col-11 ms-5 p-3 bg-white shadow parent">

                <div class="mb-2 p-2">
                    <a class="btn btn-light me-3" href="appointment.html">
                        <i class="fa fa-clock-o"></i>&nbsp;&nbsp;On Process
                    </a>
                    <a class="btn btn-light me-3" href="appointment-accepted.html">
                        <i class="fa fa-check"></i>&nbsp;&nbsp;Accepted
                    </a>
                    <a class="btn btn-primary me-3" href="appointment-all.html">
                        <i class="fa fa-th-list"></i>&nbsp;&nbsp;All
                    </a>
                </div>

                <div class="mb-2 p-2 row g-3">
                        <div class="col-5">
                          <input class="form-control" id="txtSearchByCusEmail" placeholder="Search by customer email">
                        </div>
                        <div class="col-auto">
                          <button style="width: 4em;" class="btn btn-primary mb-3" onclick="searchAppointmentByCustomerEmail()"><i class="fa fa-search"></i></button>
                        </div>
                </div>

                <table class="table ">
                    <thead>
                        <th class="col-1">Id</th>
                        <th class="col-3">CusEmail</th>
                        <th class="col-3">Time</th>
                        <th class="col-2">Price</th>
                        <th class="col-2">Status</th>
                        <th class="col-1">Details</th>
                    </thead>
                    <tbody id="table-data">

                    </tbody>
                </table>

                <div id="page-number">
                </div>

                <div id="loader" style="margin-left: 27em;" class="lds-ellipsis">
                    <div class="loader-item"></div>
                    <div class="loader-item"></div>
                    <div class="loader-item"></div>
                    <div class="loader-item"></div>
                </div>
            </div>
        </div>

    </section>

    <script src="/share/js/useSidebar.js"></script>
    <script src="js/appointment/appointment-all.js"></script>
    <script src="js/notification.js"></script>
    <!-- <script src="js/service.js"></script> -->
    <!-- <script src="js/auth.js"></script> -->

</body>

</html>
