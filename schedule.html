<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>


    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="share/css/dashboard.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- FONT-AWASOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- TIME PICKER CSS AND JS -->
    <script src="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />
</head>

<body>
    <div class="sidebar" id="sidebar">

    </div>

    <section class="home-section">

        <nav id="thanhsearch">
        </nav>

        <div class="home-content">

            <div class="col-11 ms-5 p-3 bg-white shadow parent">

                <div class="mb-2 p-2">
                    <h4 style="display: inline-block;">Schedule list</h4>
                    <button id="myBtn" class="btn-create" onclick="showCreateModal()">
                        <i class="fa fa-plus"></i>&nbsp;&nbsp;New Schedule
                    </button>
                </div>

                <table class="table ">
                    <thead>
                        <th>Schedule Id</th>
                        <th>Start time</th>
                        <th>End time</th>
                        <th class="col-2">Update</th>
                    </thead>
                    <tbody id="table-data">
                        
                    </tbody>
                </table>
                <div id="loader" style="margin-left: 27em;" class="lds-ellipsis"><div class="loader-item"></div><div class="loader-item"></div><div class="loader-item"></div><div class="loader-item"></div></div>
            </div>

        </div>
        
    </section>

    <div id="myModal" class="modal">

        <div style="width: 30em; left: 2em;" class="modal-content p-3">
            
            <div class="mb-5">
                <h4>New Schedule</h4>
            </div>
            
            <div class="col-12 mb-3">
                <h6>Start time</h6>
                <input type="text" id="start-time" class="form-control pointer bg-white" readonly>
            </div>
            
            <div class="col-12 mb-3">
                <h6>End time</h6>
                <input type="text" id="end-time" class="form-control pointer bg-white" readonly>
            </div>

            <div>
                <span id="create-err" class="text-danger"></span>
            </div>

            <div class="mt-1 mb-3">
                <button class="btn btn-primary" onclick="checkScheduleRequirement('start-time', 'end-time', 'create-err', 'create')">Create</button>
                <button style="float:right;" class="btn btn-white"onclick="hideCreateModal()">Cancel</button>

            </div>
        </div>

    </div>

    <div id="myModal-update" class="modal">

        <div style="width: 30em; left: 2em;" class="modal-content p-3">
            
            <div class="mb-5">
                <h4>Update Schedule</h4>
            </div>
            
            <div class="col-12 mb-3">
                <h6>Start time</h6>
                <input type="text" id="start-time-update" class="form-control pointer bg-white" readonly>
            </div>
            
            <div class="col-12 mb-3">
                <h6>End time</h6>
                <input type="text" id="end-time-update" class="form-control pointer bg-white" readonly>
            </div>

            <div>
                <span id="update-err" class="text-danger"></span>
            </div>

            <div class="mt-1 mb-3">
                <input id="schedule-id-update" type="hidden">
                <button class="btn btn-primary" onclick="checkScheduleRequirement('start-time-update', 'end-time-update', 'update-err', 'update')">Update</button>
                <button style="float:right;" class="btn btn-white"onclick="hideUpdateModal()">Cancel</button>

            </div>
        </div>

    </div>



    <!-- LOCAL JS -->
    <script src="/share/js/useSidebar.js"></script>
    <script src="js/schedule.js"></script>

    <!-- TIME PICKER JS -->
    <script>
        var times = {};

        var timepicker = new TimePicker(['start-time', 'end-time', 'start-time-update', 'end-time-update'], {
            theme: 'blue',
            lang: 'en'
        });

        timepicker.on('change', function (evt) {
            var value = (evt.hour || '00') + ':' + (evt.minute || '00');
            evt.element.value = value + ':00';

            var id = evt.element.id;
            times[id] = value + ':00';
        });
    </script>

</body>

</html>
