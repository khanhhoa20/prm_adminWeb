<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Discount</title>
    <link rel="stylesheet" href="share/css/dashboard.css">

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- FONT-AWASOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="sidebar" id="sidebar">

    </div>

    <section class="home-section">
        <nav id="thanhsearch">



        </nav>

        <div class="home-content">
            <div class="col-7 ms-5 p-4 bg-white shadow parent">

                <h4>Update Discount</h4>

                <div>
                    <input type="hidden" id="txtStatus">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th class="col-4"></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <h6 class="mt-2">Discount code:</h6>
                                </td>
                                <td><input style="width: 20em;" class="form-control" type="text" id="txtDiscountCode" disabled>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h6 class="mt-2">Discount name:</h6>
                                </td>
                                <td><input style="width: 20em;" class="form-control" type="text" id="txtDiscountName">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h6 class="mt-2">Start day:</h6>
                                </td>
                                <td><input style="width: 20em;" class="form-control" type="date" id="txtStartDay"></td>
                            </tr>

                            <tr>
                                <td>
                                    <h6 class="mt-2">End day:</h6>
                                </td>
                                <td><input style="width: 20em;" class="form-control" type="date" id="txtEndDay">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h6 class="mt-2">Value:</h6>
                                </td>
                                <td><input style="width: 20em;" class="form-control" type="number" min="1" max="100"
                                        id="txtValue"></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td>
                                    <span id="discount-err" class="text-danger"></span>
                                    <span id="discount-success" class="text-success"></span>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <a class="btn btn-light border mt-3" href="discount.html">
                                        <i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Back
                                    </a>
                                </td>
                                <td>
                                    <button style="width: 20em;" class="btn btn-primary mt-3"
                                        onclick="discountValidation()">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </section>

    <script>

        function getCompleDate(_date) {
            var result = '';
            if (_date < 10) {
                result = '0' + _date;
            } else {
                result = _date;
            }
            return result;
        }

        var today = new Date();
        var date = today.getFullYear() + '-' + getCompleDate(today.getMonth() + 1) + '-' + getCompleDate(today.getDate());
        document.getElementById('txtStartDay').setAttribute("min", date);
        document.getElementById('txtEndDay').setAttribute("min", date);
    </script>

    <script src="/share/js/useSidebar.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/discount/discount-update.js"></script>
    <!-- <script src="js/service.js"></script> -->
    <!-- <script src="js/auth.js"></script> -->

</body>

</html>
