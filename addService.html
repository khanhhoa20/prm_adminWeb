<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Service</title>
    <link rel="stylesheet" href="share/css/dashboard.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="sidebar" id="sidebar">

    </div>

    <section class="home-section">
        <nav id="thanhsearch"></nav>


        <div class="home-content">
            <div class="card mx-auto" style="width: 70%">
                <div class="card-body">
                    <h4 class="text-center">New service</h4>
                    <br>
                    <form>
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Service Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Price</label>
                            <div class="col-sm-8">
                                <input type="number" min="0" step="0.1" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-sm-2 col-form-label ml-5">Duration Time</label>
                            <div class="col-sm-8">
                                <input type="number" min="0" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row ml-4">
                            <div class="col-sm-10 ml-5">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </section>

    <script src="/share/js/useSidebar.js"></script>
    <!-- <script src="js/service.js"></script> -->
    <!-- <script src="js/auth.js"></script> -->

</body>

</html>
